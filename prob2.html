<html>
<head>
generate all possible sorted array from alternative array
</head>
<body>
<script>
var arr1=[5,10,1,2,15];
var arr2=[20,4,6,17,8];
var results =[];
for (var i=0;i<arr1.length-1;i++)
{
 for(var j=0;j<arr2.length-1;j++)
 {
   if(array1[i]<array2[j])
   {
     results.push(array1[i] + ' ' + array2[j]);
   }
 }

}
console.log(results);
</script>
</body>
</html>
